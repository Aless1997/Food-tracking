{% extends "base.html" %}

{% block title %}{{ block.super }}|Login {% endblock title %}


{% block content %}

<div class="container" >
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{form.errors}}
    <div class="row" style="justify-content: center; margin-top: 25px;">
        <div class="col-6">    
            <table>
                    <tr>
                        <td>{{ form.username.label_tag }}</td>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.password.label_tag }}</td>
                        <td>{{ form.password }}</td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><input type="submit" value="login" class='btn btn-primary'></td>
                        <td><input type="hidden" name="next" value="{{ next }}"></td>
                    </tr>
                    <tr>
                        <td>
                            <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
                        </td>
                    </tr>
            </table>
        </div>
    </div>
    
    
</form>

</div>



{% endblock %}
