{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class='row justify-content-center' style="margin-top: 50px;">
        <div class="col-6">
            {% for a in categoria %}
            <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
                <div class="col-8">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{ a.nome }}</h5>
                      <hr>
                      <p class="card-text">{{ a.descrizione }}</p>
                    </div>
                  </div>
                </div>
            </div>
            {% endfor %}
{% endblock content %}
